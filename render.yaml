services:
  - type: web
    name: english-to-hindi-bot      # unique name for your service
    env: python
    plan: free
    branch: main                     # your GitHub branch
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        value: "YOUR_BOT_TOKEN_HERE"   # Replace with your actual BotFather token
